name: playwright-integration-test

run-name: Playwright testing - ${{ github.event.inputs.environment || github.ref_name }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment to run tests"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - uat
          - main

jobs:
  Run-Playwright:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        # Fallback to install if lock file is missing
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          
      - name: Install Allure dependencies
        run: npm install -D allure-playwright allure-commandline

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          echo "Running tests for $ENVIRONMENT"
          export TEST_ENV=$ENVIRONMENT
          npx playwright test tests/1_SPH_Login_Auth.spec.ts --reporter=line,allure-playwright
          npx playwright test tests/2_PDF.spec.ts --reporter=line,allure-playwright

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: playwright-report/

      - name: Generate Allure Report
        run: |
          npx allure generate --clean allure-results -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/   

      - name: Deploy Allure Report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          force_orphan: true
    
